<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-wrapper">
        <h2 class="title">Create Account</h2>
        <form action="" id="formValue">
            <div class="form-item">
                <label for="">Username</label>
                <input type="text" id="" class="user-input input-item"/>
                <p class="error-message"></p>
            </div>

            <div class="form-item">
                <label for="">Email</label>
                <input type="email" id="" class="email-input input-item"/>
                <p class="error-message"></p>
            </div>
            
            <div class="form-item">
                <label for="">Password</label>
                <input type="password" id="" class="password-input input-item"/>
                <p class="error-message"></p>
            </div>

            <div class="form-item">
                <label for="">Password Check</label>
                <input type="password" id="" class="passwordCheck-input input-item"/>
                <p class="error-message"></p>
            </div>
            
            <div class="form-item">
               <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
<script src="./js/script.js"></script>
